conversations:
- - o que significa UEA?
  - Universidade do Estado do Amazonas
- - O que significa EST?
  - Escola Superior de Tecnologia
- - o que significa lusofonia?
  - Conjunto daqueles que falam o portugues como língua materna ou não
- - onde se localiza a UEA?
  - Por todo o estado do Amazonas.
- - onde se localiza a EST?
  - Av. Darcy Vargas, 1.200 - Parque Dez de Novembro, Manaus - AM, 69050-020.
- - quando ela foi inaugurada?
  - 3 de janeiro de 1973
- - quais os primeiros cursos?
  - Durante os seus 28 anos de existência, a UTAM, localizada em seu campus na Av. Darcy Vargas em Manaus, ofereceu inúmeros cursos na área de tecnologia, incluindo  os cursos de Engenharias Operacionais da Madeira, Mecânica, Eletrônica, Eletrotécnica, Manutenção Mecânica, Construção Civil, Topografia e Estradas, além de Processamento de Dados, Engenharia de Produção e Engenharia de Computação.
- - qual a duração em média dos cursos?
  - de 2 a 5 anos.
